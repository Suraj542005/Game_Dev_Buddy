
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
  <div class="container">
    <div class="header">
      <h1>Get in Touch</h1>
      <p>Have a question or want to work together? Fill out the form below and we'll get back to you as soon as possible.</p>
    </div>
    
    <div class="content">
      <!-- Contact Form -->
      <div class="form-container">
        <form id="contactForm">
          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <label for="name">Name</label>
            </div>
            <input type="text" id="name" placeholder="Your name">
            <p class="error" id="nameError"></p>
          </div>
          
          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <label for="email">Email</label>
            </div>
            <input type="email" id="email" placeholder="your.email@example.com">
            <p class="error" id="emailError"></p>
          </div>
          
          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-comment"></i>
              <label for="subject">Subject</label>
            </div>
            <input type="text" id="subject" placeholder="What is this regarding?">
          </div>
          
          <div class="form-group">
            <div class="input-group">
              <i class="fas fa-comment-dots"></i>
              <label for="message">Message</label>
            </div>
            <textarea id="message" placeholder="How can we help you?" rows="5"></textarea>
            <p class="error" id="messageError"></p>
          </div>
          
          <button type="submit" id="submitButton">Send Message</button>
        </form>
      </div>
      
      <div class="sidebar">
        <!-- Contact Information -->
        <div class="card">
          <h2>Contact Information</h2>
          
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div>
              <p class="label">Email</p>
              <a href="mailto:2303031050622@paruluniversity.ac.in">2303031050622@paruluniversity.ac.in</a>
            </div>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <div>
              <p class="label">Phone</p>
              <a href="tel:+91-9876543210">+91-9876543210</a>
            </div>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <p class="label">Address</p>
              <address>
                123 MK Studio<br>
                <!-- Suite 500<br> -->
                India, Gujarat 
              </address>
            </div>
          </div>
        </div>
        
        <!-- Social Links -->
        <div class="card">
          <h2>Follow Us</h2>
          <div class="social-links">
            <a href="https://www.instagram.com/irongamingmk50" class="social-button instagram" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com" class="social-button facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.linkedin.com/in/suraj-shailesh-jagtap/" class="social-button linkedin" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://twitter.com" class="social-button twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>

    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <p id="toastMessage"></p>
      </div>
      <span id="closeToast" class="close-toast">&times;</span>
    </div>
